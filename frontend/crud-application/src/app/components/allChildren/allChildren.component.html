<div class="container" xmlns:text-align="http://www.w3.org/1999/xhtml">
<h1 class="title">Kinder</h1>
<div class="child-list">
    <div class="add-button-container">
        <button class="add-button edit-button" (click)="addChild()">HinzufÃ¼gen</button>
    </div>
    <table>
        <thead>
        <tr>
            <th class="id-column">ID</th>
            <th class="name-column">Kind</th>
            <th class="username-column">Betreuer</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let child of children; let i=index">
            <td>{{child.id}}</td>
            <td>{{child.name}}</td>
            <td>{{child.attendantId}}</td>
            <td>
                <div class="edit-buttons-container">
                    <button class="btn btn-primary edit-button" (click)="editChild(i)">Bearbeiten</button>
                    <button class="btn btn-danger edit-button" (click)="deleteChild(child.id, i)">Entfernen</button>
                    <button class="btn btn-danger edit-button" (click)="showBewertungen(i)">Bewertungen</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
