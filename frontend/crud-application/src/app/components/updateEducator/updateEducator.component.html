<div class="container">
    <h1>Benutzer bearbeiten</h1>
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="selectedUser.username" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="selectedUser.password" name="password" required />
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="admin" [(ngModel)]="selectedUser.admin" name="admin">
            <label class="form-check-label" for="admin">Admin</label>
        </div>

        <div style="margin-top: 2rem;">
            <div *ngIf="success" class="alert alert-success">{{success}}</div>
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary">Aktualisieren</button>
        </div>
    </form>
</div>
