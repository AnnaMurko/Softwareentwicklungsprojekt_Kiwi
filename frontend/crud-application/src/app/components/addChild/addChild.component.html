<!-- In addChild.component.html -->
<div class="container">
    <h1>Neues Kind hinzufügen</h1>
    <form (ngSubmit)="addChild()">
        <div class="form-group">
            <label for="childName">Name</label>
            <input
                    type="text"
                    class="form-control"
                    id="childName"
                    [(ngModel)]="child.name"
                    name="childName"
                    required
            />
        </div>
        <div class="form-group">
            <label for="userId">Benutzer</label>
            <select
                    class="form-control"
                    id="userId"
                    [(ngModel)]="child.userId"
                    name="userId"
                    required
            >
                <option *ngFor="let user of users" [value]="user._id">{{
                    user.username
                    }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kind hinzufügen</button>
    </form>
</div>
