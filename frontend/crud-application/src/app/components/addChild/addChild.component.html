<div class="container" xmlns:text-align="http://www.w3.org/1999/xhtml">
    <h1>Neues Kind hinzuf√ºgen</h1>
    <form (ngSubmit)="addChild()">
        <div class="form-group">
            <label for="childName">Name</label>
            <input type="text" class="form-control" id="childName" [(ngModel)]="child.name" name="childName" required />
        </div>
        <div class="form-group">
            <label for="userId">Betreuer</label>
            <select class="form-control" id="userId" [(ngModel)]="child.userId" name="userId" required>
                <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
            </select>
        </div>
        <div style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary">Erstellen</button>
            <span style="color: red;">{{ error }}</span>
        </div>

    </form>
</div>
