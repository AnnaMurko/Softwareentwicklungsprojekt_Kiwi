<div class="row justify-content-center mt-5">
  <div class="container">
    <h2>form</h2>
    <form #loginform="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId">
      </div>
      <div class="form-group">
        <label for="pwd">Email:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="pwd" [(ngModel)]="user.password">
      </div>

        <button type="submit" class="btn btn-info">Login</button>

    </form>
  </div>
</div>
