<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h2>Login</h2>
    <form [formGroup]="userForm"  (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="emailId">Email:</label>
        <input type="email" id="emailId" class="form-control" placeholder="Enter email" formControlName="emailId"
               required autocomplete="off" [(ngModel)]="user.emailId">
      </div>
      <div class="form-group">
        <label for="password">Email:</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password"
               formControlName="password" required autocomplete="off" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>
</div>
