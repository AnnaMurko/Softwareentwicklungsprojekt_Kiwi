<h1 class="title">Betreuer</h1>
<div class="container d-flex justify-content-end mt-4 mb-4">
    <button class="btn btn-primary" (click)="addEducator()">HinzufÃ¼gen</button>
</div>
<div class="child-list">
    <table>
        <thead>
        <tr>
            <th rowspan="3">ID</th>
            <th rowspan="3">Name</th>
            <th rowspan="3">Admin</th>
            <th colspan="3"></th>
        </tr>

        </thead>
        <tbody>
        <tr *ngFor="let user of users; let i=index">
            <td class="id-column">{{user.id}}</td>
            <td class="name-column">{{user.username}}</td>
            <td><input type="checkbox" [(ngModel)]="user.admin"></td>
            <td>
                <div class="d-flex justify-content-between align-items-center">

                </div>
            </td>
            <td>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-primary edit-button" (click)="editEducator(i)">Bearbeiten</button>
                    <button class="btn btn-danger edit-button" *ngIf="!(user.admin)" (click)="deleteEducator(user.id,i)">Entfernen</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
</div>
