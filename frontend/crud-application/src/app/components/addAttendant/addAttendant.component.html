<div class="container">
    <h1>Neuen Benutzer hinzuf√ºgen</h1>
    <form (ngSubmit)="createAttendant()">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="attendant.name" name="username" required />
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="attendant.password" name="password" required />
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="admin" [(ngModel)]="attendant.admin" name="admin" />
            <label class="form-check-label" for="admin">Admin</label>
        </div>
        <div style="margin-top: 2rem;">
            <div *ngIf="success" class="alert alert-success">{{success}}</div>
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary">Erstellen</button>
        </div>
    </form>
</div>
